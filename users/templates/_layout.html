    {% load static %}
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">


        <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href= "{% static 'css/owl.carousel.min.css' %}">

        <!-- Style -->
        <link rel="stylesheet" href= "{% static 'css/style_auths.css' %}">

        <title>{% block title %}{% endblock %}</title>
      </head>
      <body dir="rtl">


      <div class="d-md-flex half">
        <div class="bg" style="background-image: url('{% static 'images/bg_1.jpg' %}');"></div>
        <div class="contents">

          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-12">
                <div class="form-block mx-auto text-right" >
                  <div class="text-center mb-5">
                    {% block titleform %} {% endblock %}
                  <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
                  </div>
                  {% block form %} {% endblock %}


                </div>
              </div>
            </div>
          </div>
        </div>


      </div>



        <script src= "{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src= "{% static 'jjs/popper.min.js' %}"> </script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        {% block script %} {% endblock %}
      </body>
    </html>
