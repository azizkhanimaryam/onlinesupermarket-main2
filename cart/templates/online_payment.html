{% extends "layout_bikeproducts.html" %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Online Payment{% endblock %}</title>

    <!-- Load styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/general.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
</head>

{% block body_page %}
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Online Payment</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Complete Your Payment</h5>
                    <p class="card-text">Please fill out the form below to complete your payment.</p>

                    <form action="{% url 'cart:process_payment' %}" method="POST">
                        {% csrf_token %}

                        <!-- Remove card details fields -->
                        <!-- Only include necessary billing/shipping details -->
                        <div class="form-group">
                            <label for="full_name">نام و نام خانوادگی:</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">آدرس ایمیل:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="address">آدرس پستی:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>

                        <div class="form-group">
                            <label for="city">شهر:</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>

                        <div class="form-group">
                            <label for="zip_code">کد پستی:</label>
                            <input type="text" class="form-control" id="zip_code" name="zip_code" required>
                        </div>

                        <div class="form-group">
                            <label for="country">کشور:</label>
                            <input type="text" class="form-control" id="country" name="country" required>
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" id="amount" name="amount" value="{{ amount }}" readonly>
                        </div>

                        <button type="submit" class="btn btn-success mt-3">Pay Now</button>
                    </form>

                    <a href="{% url 'order_confirmation' order.id %}" class="btn btn-secondary mt-3">Back to Order Confirmation</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
