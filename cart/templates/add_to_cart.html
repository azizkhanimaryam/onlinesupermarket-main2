{% extends "layout_bikeproducts.html" %}
{% load static %}

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{% block title %}فزودن به سبد خرید{% endblock %}</title>

   <!-- Load styles -->
   <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
   <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/templatemo.css' %}" rel="stylesheet">
   <link href="{% static 'css/custom.css' %}" rel="stylesheet">
   <link href="{% static 'css/general.css' %}" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}"> <!-- https://fontawesome.com/ -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
</head>

{% block body_page %}
<h2>Add {{ product.name }} to Cart</h2>
<form method="POST" action="{% url 'cart:add_to_cart' product.id %}">
    {% csrf_token %}
    <input type="number" name="quantity" value="1" min="1">
    <button type="submit">Add to Cart</button>
</form>
{% endblock %}
